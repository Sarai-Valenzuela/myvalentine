<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation: Be My Valentine</title>
    <audio id="backgroundMusic" loop>
        <source src="music/Vibra Perfecta.mp3" type="audio/mpeg">
    </audio>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1f1f 100%);
            color: #00ff00;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .mission-screen {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ff00;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        /* HUD Elements */
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 15px;
            font-size: 0.9em;
        }

        .killstreak {
            color: #ff3366;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .rank-display {
            color: #ffd700;
            font-size: 1em;
            text-transform: uppercase;
        }

        /* Rank Up Animation */
        .rank-up-overlay {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #ffd700;
            padding: 30px;
            border-radius: 10px;
            display: none;
            z-index: 2000;
            animation: slideInLeft 0.8s;
            max-width: 300px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
        }

        .rank-up-content {
            text-align: center;
        }

        .rank-up-title {
            font-size: 1.5em;
            color: #ffd700;
            text-transform: uppercase;
            margin-bottom: 15px;
            animation: glow 1s infinite;
        }

        .rank-up-subtitle {
            font-size: 1.2em;
            color: #ff3366;
            margin-bottom: 20px;
        }

        .rank-badge {
            font-size: 3em;
            margin: 15px 0;
            animation: rotate360 1s;
        }

        @keyframes slideInLeft {
            from { 
                left: -400px;
                opacity: 0;
            }
            to { 
                left: 20px;
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700; }
            50% { text-shadow: 0 0 40px #ffd700, 0 0 80px #ffd700; }
        }

        @keyframes rotate360 {
            from { transform: rotate(0deg) scale(0.5); }
            to { transform: rotate(360deg) scale(1); }
        }

        /* Care Package */
        .care-package {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff3366;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 51, 102, 0.8);
            z-index: 1500;
            animation: carePackageDrop 2s;
            display: none;
            max-width: 400px;
        }

        @keyframes carePackageDrop {
            0% {
                top: -200px;
                opacity: 0;
                transform: rotate(-10deg);
            }
            60% {
                top: 50%;
                opacity: 1;
            }
            70% {
                top: 45%;
            }
            100% {
                top: 50%;
                transform: translateY(-50%) rotate(0deg);
            }
        }

        .care-package-title {
            font-size: 1.5em;
            color: #ff3366;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .care-package-message {
            font-size: 1.2em;
            color: #fff;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .care-package-close {
            background: #ff3366;
            color: #fff;
            border: none;
            padding: 10px 30px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            text-transform: uppercase;
        }

        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 2px #ff0000, -2px -2px #00ffff; }
            25% { text-shadow: -2px 2px #ff0000, 2px -2px #00ffff; }
            50% { text-shadow: 2px -2px #ff0000, -2px 2px #00ffff; }
            75% { text-shadow: -2px -2px #ff0000, 2px 2px #00ffff; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff3366;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .mission-title {
            font-size: 1.2em;
            color: #00ff00;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }

        .photo-container {
            width: 100%;
            max-height: 400px;
            height: auto;
            background: #000;
            border: 2px solid #00ff00;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .placeholder {
            color: #00ff00;
            font-size: 1.2em;
            text-align: center;
            opacity: 0.5;
            padding: 40px;
        }

        .message {
            font-size: 1.3em;
            line-height: 1.8;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #00ff00;
        }

        .stat-value {
            font-size: 1.5em;
            color: #ff3366;
            font-weight: bold;
        }

        button {
            background: linear-gradient(135deg, #ff3366 0%, #ff6b6b 100%);
            color: #fff;
            border: 2px solid #00ff00;
            padding: 15px 40px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3366 100%);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.8);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .progress {
            color: #00ff00;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .final-message {
            font-size: 1.5em;
            line-height: 2;
            color: #ff3366;
        }

        .start-screen h1 {
            font-size: 3em;
        }

        .start-screen p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .start-screen h1 {
                font-size: 2em;
            }
            
            .rank-up-overlay {
                left: 10px;
                max-width: 250px;
                padding: 20px;
            }
            
            .rank-up-title {
                font-size: 1.2em;
            }
            
            .rank-up-subtitle {
                font-size: 1em;
            }
            
            .rank-badge {
                font-size: 2.5em;
            }
            
            .hud {
                font-size: 0.8em;
                padding: 10px;
            }
            
            .message {
                font-size: 1.1em;
            }
            
            .photo-container {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="heart-container" id="heartContainer"></div>
    
    <!-- HUD -->
    <div class="hud" id="hud" style="display: none;">
        <div class="killstreak">üéØ KILLSTREAK: <span id="killstreakCount">0</span></div>
        <div class="rank-display">‚≠ê RANK: <span id="currentRank">HUSBAND</span></div>
    </div>

    <!-- Rank Up Overlay -->
    <div class="rank-up-overlay" id="rankUpOverlay">
        <div class="rank-up-content">
            <div class="rank-up-title">RANK UP!</div>
            <div class="rank-badge" id="rankBadge">‚≠ê</div>
            <div class="rank-up-subtitle" id="newRankName">DEVOTED HUSBAND</div>
            <button onclick="closeRankUp()">CONTINUE MISSION</button>
        </div>
    </div>

    <!-- Care Package -->
    <div class="care-package" id="carePackage">
        <div class="care-package-title">üì¶ CARE PACKAGE INCOMING!</div>
        <div class="care-package-message" id="carePackageMessage"></div>
        <button class="care-package-close" onclick="closeCarePackage()">COLLECT</button>
    </div>
    
    <div class="container">
        <div class="mission-screen" id="missionScreen">
            <!-- Start Screen -->
            <div id="startScreen">
                <h1 class="glitch">OPERATION: BE MY VALENTINE</h1>
                <p>üéØ CLASSIFIED MISSION FOR: ElDadBot</p>
                <p>‚ö†Ô∏è PREPARE FOR DEPLOYMENT ‚ö†Ô∏è</p>
                <button onclick="startMission()">BEGIN MISSION</button>
            </div>
        </div>
    </div>

    <script>
        const ranks = [
            { name: "SILVER HUSBAND", badge: "‚≠ê", killstreak: 0 },
            { name: "GOLD HUSBAND", badge: "‚≠ê‚≠ê", killstreak: 1 },
            { name: "PLATINUM HUSBAND", badge: "‚≠ê‚≠ê‚≠ê", killstreak: 2 },
            { name: "DIAMOND HUSBAND", badge: "‚≠ê‚≠ê‚≠ê‚≠ê", killstreak: 3 },
            { name: "IRIDESCENT HUSBAND", badge: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê", killstreak: 4 },
            { name: "TOP 250 HUSBAND", badge: "MY #1 PICK üèÜ Top Leaderboard Husband", killstreak: 5 }
        ];

        const carePackages = [
            "I love you because you because you cried at the end of COCOüíò",
            "I love you not because you buy me the expensive stuff I would NEVER buy for myself. but becuase I know it's you telling me I'm worth it. I deserve it.",
            "I love you because our girls are the most important people in your life and I wouldn't have it any other way. them before me, always.",
            "I love you because you tell me when I'm being a bish and I needed someone like that lol ‚ù§Ô∏è",
            "I love you because you changed for me and I know that probably wasn't easy for you, but you did it for me. ",
            "I love you because maybe you were right. I do need youüíï"
        ];

        const slides = [
            {
                title: "Mission Briefing: Target Acquired",
                message: "I knew you were mine from the moment I laid my eyes on you",
                photo: "photos/5.jpeg",
                stats: { label1: "Love Level", value1: "‚àû", label2: "Heart Rate", value2: "150 BPM" }
            },
            {
                title: "Intel Report: Best Qualities",
                message: "Your smile lights up my world like a tactical flashbang üí•",
                photo: "photos/2.jpg",
                stats: { label1: "Sparks", value1: "MAX", label2: "Connection", value2: "9999" }
            },
            {
                title: "Reconnaissance: Favorite Memories",
                message: "Remember when we FINALLY got married? took you long enough üòâ",
                photo: "photos/3.JPG",
                stats: { label1: "Happiness", value1: "100%", label2: "Love Story", value2: "Epic" }
            },
            {
                title: "Status Update: Why I Love You",
                message: "You are everything I could have hoped for in a man",
                photo: "photos/1.JPG",
                stats: { label1: "Life Together", value1: "Legendary", label2: "Love", value2: "MAX" }
            },
            {
                title: "Mission Objective: Our Future",
                message: "You + Me = favorite duo üéÆ‚ù§Ô∏è",
                photo: "photos/4.JPG",
                stats: { label1: "Duo Status", value1: "Unbeatable", label2: "Love Duration", value2: "2010 to Forever" }
            },
            {
                title: "MISSION COMPLETE",
                message: "Happy Valentine's Day! You're my favorite teammate, my best adventure, and the reason I get that victory every day. I love you! üíï",
                photo: "photos/6.jpeg",
                stats: { label1: "Mission Status", value1: "VICTORY", label2: "Love Status", value2: "ETERNAL" }
            }
        ];

        let currentSlide = -1;
        let killstreak = 0;
        let currentRankIndex = 0;
        let carePackageIndex = 0;

        function startMission() {
            document.getElementById('backgroundMusic').play();
            currentSlide = 0;
            killstreak = 0;
            currentRankIndex = 0;
            carePackageIndex = 0;
            document.getElementById('hud').style.display = 'block';
            updateHUD();
            showSlide();
            spawnHearts();
        }

        function updateHUD() {
            document.getElementById('killstreakCount').textContent = killstreak;
            document.getElementById('currentRank').textContent = ranks[currentRankIndex].name;
        }

        function showRankUp() {
            if (currentRankIndex < ranks.length - 1) {
                currentRankIndex++;
                const rank = ranks[currentRankIndex];
                document.getElementById('rankBadge').textContent = rank.badge;
                document.getElementById('newRankName').textContent = rank.name;
                document.getElementById('rankUpOverlay').style.display = 'flex';
                updateHUD();
            }
        }

        function closeRankUp() {
            document.getElementById('rankUpOverlay').style.display = 'none';
        }

        function showCarePackage(message) {
            document.getElementById('carePackageMessage').textContent = message;
            const pkg = document.getElementById('carePackage');
            pkg.style.display = 'block';
            pkg.style.left = '50%';
            pkg.style.transform = 'translateX(-50%)';
        }

        function closeCarePackage() {
            document.getElementById('carePackage').style.display = 'none';
        }

        function showSlide() {
            const slide = slides[currentSlide];
            const screen = document.getElementById('missionScreen');
            
            const isFinal = currentSlide === slides.length - 1;
            
            screen.innerHTML = `
                <div class="mission-title">${slide.title}</div>
                
                ${slide.photo ? `
                    <div class="photo-container">
                        <img src="${slide.photo}" alt="Memory">
                    </div>
                ` : `
                    <div class="photo-container">
                        <div class="placeholder">üì∏ [ADD PHOTO HERE]</div>
                    </div>
                `}
                
                <div class="${isFinal ? 'final-message' : 'message'}">${slide.message}</div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">${slide.stats.label1}</div>
                        <div class="stat-value">${slide.stats.value1}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">${slide.stats.label2}</div>
                        <div class="stat-value">${slide.stats.value2}</div>
                    </div>
                </div>
                
                <div>
                    ${currentSlide > 0 ? '<button onclick="prevSlide()">‚óÄ PREVIOUS</button>' : ''}
                    ${currentSlide < slides.length - 1 ? '<button onclick="nextSlide()">NEXT ‚ñ∂</button>' : ''}
                </div>
                
                <div class="progress">MISSION PROGRESS: ${currentSlide + 1}/${slides.length}</div>
            `;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                killstreak++;
                updateHUD();
                
                // Check for rank up
                if (currentRankIndex < ranks.length - 1 && killstreak >= ranks[currentRankIndex + 1].killstreak) {
                    setTimeout(() => showRankUp(), 500);
                }
                
                // Show care package (cycle through all messages)
                if (carePackageIndex < carePackages.length) {
                    setTimeout(() => {
                        showCarePackage(carePackages[carePackageIndex]);
                        carePackageIndex++;
                    }, 1500); // Shows after rank up animation if there is one
                }
                
                showSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide();
            }
        }

        function spawnHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.getElementById('heartContainer').appendChild(heart);
                
                setTimeout(() => heart.remove(), 7000);
            }, 2000);
        }
    </script>
</body>
</html>
